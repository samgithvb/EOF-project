<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "">
    <title>Document</title>
</head>
<body>
<div class = "container">
<h1> Antiquities Catalogue </h1>
# Navigation links to different pages in the app.
<nav>
<a href = "{{ url_for('edit_item.html') }}">Edit</a>
<a href = "{{ url_for('view_item.html') }}">View</a>

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for messages in messages %}

</ul>
{% endif %}
{% endwith %}

{% block content %} {% endblock %}
</div>
</body>
</html>
